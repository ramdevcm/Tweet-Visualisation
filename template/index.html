<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Live Live Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />

  <link rel="stylesheet" href="./style.css" />
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
    integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
    crossorigin=""></script>

      <!-- Load Esri Leaflet from CDN -->
  <script src="https://unpkg.com/esri-leaflet@3.0.8/dist/esri-leaflet.js"
  integrity="sha512-E0DKVahIg0p1UHR2Kf9NX7x7TUewJb30mxkxEm2qOYTVJObgsAGpEol9F6iK6oefCbkJiA4/i6fnTHzM6H1kEA=="
  crossorigin=""></script>

<!-- Load Esri Leaflet Geocoder from CDN -->
<link rel="stylesheet" href="https://unpkg.com/esri-leaflet-geocoder@3.1.3/dist/esri-leaflet-geocoder.css"
  integrity="sha512-IM3Hs+feyi40yZhDH6kV8vQMg4Fh20s9OzInIIAc4nx7aMYMfo+IenRUekoYsHZqGkREUgx0VvlEsgm7nCDW9g=="
  crossorigin="">
<script src="https://unpkg.com/esri-leaflet-geocoder@3.1.3/dist/esri-leaflet-geocoder.js"
  integrity="sha512-mwRt9Y/qhSlNH3VWCNNHrCwquLLU+dTbmMxVud/GcnbXfOKJ35sznUmt3yM39cMlHR2sHbV9ymIpIMDpKg4kKw=="
  crossorigin=""></script>
</head>

<body>
  <h1>Twitter World Map</h1>

  <div class="container">
    <div class="mapid" id="mapid" ></div>
    <section class="right">
      
      <div class="right-top">
        <h2 class="text-header">PRIORITY QUEUE</h2>
        <div class="cards-top">
          <div class="card-top">ONE</div>
          <div class="card-top">TWO</div>
          <div class="card-top">THREE</div>
          <div class="card-top">FOUR</div>
          <div class="card-top">FOUR</div>
          <div class="card-top">THREE</div>
          <div class="card-top">FOUR</div>
          <div class="card-top">FOUR</div>
        </div>
      </div>
      <div class="right-bottom">
        <h2 class="text-header">HISTORY</h2>
          <div class="cards-bottom">
            <div class="card-bottom">ONE</div>
            <div class="card-bottom">TWO</div>
            <div class="card-bottom">THREE</div>
            <div class="card-bottom">FOUR</div>
          </div> 
      </div>
    </section>
    
 

  

  <script src="../static/leaf.js"></script>

</body>

</html>
